<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	
	<title>Search</title>
	
	
	<link href="css/bootstrap_90.min.css" rel="stylesheet" />
	<link href="css/bootstrap-responsive.min.css" rel="stylesheet" />
	<link href="css/font-awesome.min.css" rel="stylesheet" />
	<link href="css/animate.css" rel="stylesheet" />
	<link href="css/style.css" rel="stylesheet">
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="jslib/bootstrap.min.js"></script>
	<script type="text/javascript" src="jslib/handlebars.js"></script>
	
	
	<script type="text/javascript" src="mqe/mqe.js"></script>
	<script type="text/javascript" src="js/jquery.esriPreview.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/search.js"></script>
	<script type="text/javascript" src="js/result.js"></script>
	
	<script type="text/javascript">
		$(window).ready(function(){
			
			$("#accordion2").collapse();
			$("#accordion2").height("auto");
			
			CERES.mqe.init({
				defaultPage : "search",
				resultPage : "lp",
				resultQueryParameter : "id"
			});
			CERES.search.init();
			CERES.result.init();
		});
	</script>

</head>
<body style="padding:2% 6%">

<div id="search" style="display:none">
	<div class="row-fluid">
		<div class="span12">
			<div class="well form-search">
				<div class="row-fluid">
					<div class="span5" >
						<input id="search-text" type="text" class="input-medium search-query" style="height:30px;width:220px;margin:0 10px 5px 0" >
						<a id="search-btn" class="btn"><i class="icon-search"></i> Search</a>
					</div>
					<div class="span6" id="active-filters"></div>
				</div>
      		</div>
		</div>
	</div>
	
	<div class="row-fluid">
		<div class="span3">
			<div class="">
				<ul class="nav nav-list" id="filter-nav"></ul>
			</div>
		</div>
		<div class="span9">
			<div class="page-header" style="margin:10px 0 0 0">
					<div class="row-fluid">
						<div class="span6">
							<h4 id="results-title">Search Results</h4>
						</div>
						<div class="span6">
							<div id="search-paging" class="pagination pagination-right" style="margin:0px">
						        <ul id="search-paging-btns"></ul>
							</div>
						</div>
					</div>
			</div>
			
			<div style="position:relative;z-index:1000">
				<div id="all-filters-outer">
					<div id="all-filters"></div>
				</div>
			</div>
			
			
			<div id="results-panel"></div>
			
			<div style="height:30px;margin-top:20px">
				<div id="search-paging" class="pagination pagination-right" style="margin:0px">
					<ul id="search-paging-btns-bottom"></ul>
				</div>
			</div>
			
		</div>
	</div>

</div>

<div id="result" style="display:none"></div>

</body>
</html>
